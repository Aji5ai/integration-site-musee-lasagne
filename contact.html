<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Musée de la lasagne</title>
    <!--  <script src="main.js" type="module" defer></script> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- MENU MOBILE -->
      <div class="header__menuMobile">
        <a href="./index.html" class="header__logoAndTitle">
          <img
            src="./Images/museum-svgrepo-com.svg"
            alt="Logo du site représentant un musée"
            class="header__logoSite" />
          <h2 class="header__mainTitle">Musée de la lasagne</h2>
        </a>
        <div class="header__searchAndBurger">
          <img
            src="./Images/search-sharp.svg"
            alt="Logo de loupe de recherche"
            class="header__logoLoupeBurger" />
          <img
            src="./Images/menu.svg"
            alt="Logo de menu déroulant"
            class="header__logoLoupeBurger" />
          <nav class="header__navMobile">
            <!-- Menu déroulant -->
            <a href="./index.html">Les salles à visiter</a>
            <a href="./contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <!-- MENU DESKTOP -->
      <div class="header__menuDesktop">
        <a href="./index.html" class="header__logoAndTitle">
          <img
            src="./Images/museum-svgrepo-com.svg"
            alt="Logo du site représentant un musée"
            class="header__logoSite" />
          <p class="header__mainTitle">Musée de la lasagne</p>
        </a>
        <div class="header__searchMenu">
          <nav>
            <!-- Menu déroulant -->
            <a href="./index.html">Les salles à visiter</a>
            <a href="./contact.html">Contact</a>
          </nav>
          <div class="header__search">
            <input type="text" placeholder="Rechercher..." />
            <img
              src="./Images/search-sharp.svg"
              alt="Logo de loupe de recherche"
              class="header__logoLoupe" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h1>Une question ?</h1>
        <h2>Contactez-nous via le formulaire suivant</h2>
        <form id="contactForm">
          <label for="email">Votre Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="prenom.nom@mail.fr"
            required />

          <label for="subject">Sujet de votre Message :</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="À propos de..."
            required />

          <label for="message">Votre Message :</label>
          <textarea
            id="message"
            name="message"
            placeholder="Pourriez-vous me dire si..."
            required></textarea>
          <div>
            <button type="submit" id="sendButton">Envoyer ma question</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div>
        <nav class="footer__menu">
          <a href="./index.html">Les salles à visiter</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
      <div>
        <a href="./index.html"
          ><img
            src="./Images/museum-svgrepo-com-footer-3.svg"
            alt="Logo du site représentant un musée"
            class="footer__logoSite"
        /></a>
      </div>
      <div class="footer__logoContainer">
        <img
          src="./Images/youtube.svg"
          alt="Logo youtube"
          class="footer__logo" />
        <img
          src="./Images/facebook.svg"
          alt="Logo Facebook"
          class="footer__logo" />
        <img
          src="./Images/twitter.svg"
          alt="Logo Twitter"
          class="footer__logo" />
        <img
          src="./Images/instagram.svg"
          alt="Logo Instagram"
          class="footer__logo" />
      </div>
      <div>
        <p class="footer__copyright">
          CompanyName @ 202X. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
